{% extends "base.html" %}

{% block title %}Transaction{% endblock %}

{% block content %}

<style>
/* ---------- PAGE ANIMATION ---------- */
.page-enter {
  animation: pageFade 0.6s ease forwards;
  opacity: 0;
}

@keyframes pageFade {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

/* ---------- CARD ---------- */
.form-card {
  border-radius: 18px;
  background: linear-gradient(135deg, #ffffff, #f8fafc);
  animation: cardFloat 0.8s ease forwards;
}

@keyframes cardFloat {
  from { transform: translateY(30px); opacity: 0; }
  to { transform: translateY(0); opacity: 1; }
}

/* ---------- FORM ELEMENTS ---------- */
.form-card input,
.form-card select,
.form-card textarea {
  border-radius: 12px;
  padding: 10px 14px;
  transition: all 0.25s ease;
}

.form-card input:focus,
.form-card select:focus,
.form-card textarea:focus {
  border-color: #16a085;
  box-shadow: 0 0 0 0.15rem rgba(22,160,133,0.25);
}

/* ---------- BUTTONS ---------- */
.btn-save {
  background: linear-gradient(135deg, #16a085, #2ecc71);
  border: none;
  border-radius: 12px;
  padding: 10px 22px;
  transition: transform 0.2s, box-shadow 0.2s;
}

.btn-save:hover {
  transform: translateY(-2px);
  box-shadow: 0 10px 25px rgba(22,160,133,0.35);
}

.btn-cancel {
  border-radius: 12px;
  padding: 10px 22px;
}

/* ---------- HEADER ---------- */
.form-title {
  font-weight: 700;
  letter-spacing: 0.4px;
}

.form-subtitle {
  font-size: 0.9rem;
  color: #6b7280;
}

/* ---------- FORM FIELD SPACING ---------- */
.form-card p {
  margin-bottom: 1.2rem;
}

/* ---------- MOBILE ---------- */
@media (max-width: 768px) {
  .btn {
    width: 100%;
    margin-bottom: 10px;
  }
}
</style>

<div class="row justify-content-center page-enter">
  <div class="col-md-6">

    <div class="card shadow-lg form-card">
      <div class="card-body p-4">

        <h4 class="form-title mb-1">üí≥ Transaction</h4>
        <p class="form-subtitle mb-4">
          Add or update your income / expense details
        </p>

        <form method="post" novalidate>
          {% csrf_token %}
          {{ form.as_p }}

          <div class="d-flex flex-wrap gap-2 mt-3">
            <button type="submit" class="btn btn-save text-white">
              üíæ Save Transaction
            </button>

            <a href="/" class="btn btn-outline-secondary btn-cancel">
              ‚ùå Cancel
            </a>
          </div>
        </form>

      </div>
    </div>

  </div>
</div>

{% endblock %}
