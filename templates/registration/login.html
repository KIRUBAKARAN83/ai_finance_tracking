{% extends "base.html" %}
{% load socialaccount %}
{% block title %}Login{% endblock %}

{% block content %}

<style>
/* ---------- PAGE ANIMATION ---------- */
.page-enter {
  animation: pageFade 0.6s ease forwards;
  opacity: 0;
}

@keyframes pageFade {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

/* ---------- CARD ---------- */
.auth-card {
  border-radius: 18px;
  background: linear-gradient(135deg, #ffffff, #f8fafc);
  animation: cardFloat 0.8s ease forwards;
}

@keyframes cardFloat {
  from { transform: translateY(30px); opacity: 0; }
  to { transform: translateY(0); opacity: 1; }
}

/* ---------- FORM ELEMENTS ---------- */
.auth-card input {
  border-radius: 12px;
  padding: 10px 14px;
  transition: all 0.25s ease;
}

.auth-card input:focus {
  border-color: #0d6efd;
  box-shadow: 0 0 0 0.15rem rgba(13,110,253,0.25);
}

/* ---------- BUTTON ---------- */
.btn-login {
  background: linear-gradient(135deg, #0d6efd, #2563eb);
  border: none;
  border-radius: 12px;
  padding: 10px 22px;
  transition: transform 0.2s, box-shadow 0.2s;
}

.btn-login:hover {
  transform: translateY(-2px);
  box-shadow: 0 10px 25px rgba(13,110,253,0.35);
}

/* ---------- HEADER ---------- */
.auth-title {
  font-weight: 700;
  letter-spacing: 0.4px;
}

.auth-subtitle {
  font-size: 0.9rem;
  color: #6b7280;
}

/* ---------- LINK ---------- */
.auth-link a {
  text-decoration: none;
  font-weight: 500;
}

.auth-link a:hover {
  text-decoration: underline;
}
</style>

<div class="row justify-content-center page-enter">
  <div class="col-md-5">

    <div class="card shadow-lg auth-card">
      <div class="card-body p-4">

        <h4 class="auth-title text-center mb-1">üîê Welcome Back</h4>
        <p class="auth-subtitle text-center mb-4">
          Sign in to continue managing your finances
        </p>

        <!-- ===== Username / Password Login ===== -->
        <form method="post" novalidate>
          {% csrf_token %}
          {{ form.as_p }}

          <button type="submit" class="btn btn-login text-white w-100 mt-2">
            üöÄ Login
          </button>
        </form>

        <p class="mt-4 text-center auth-link">
          Don‚Äôt have an account?
          <a href="{% url 'registration:register' %}">Create one</a>
        </p>

        <hr>


      </div>
    </div>

  </div>
</div>

{% endblock %}
