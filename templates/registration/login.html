{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}

<style>
.page-enter {
  animation: pageFade 0.6s ease forwards;
  opacity: 0;
}
@keyframes pageFade {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

.auth-card {
  border-radius: 18px;
  background: linear-gradient(135deg, #ffffff, #f8fafc);
}

.auth-card input {
  border-radius: 12px;
  padding: 10px 14px;
}

.btn-login {
  background: linear-gradient(135deg, #0d6efd, #2563eb);
  border-radius: 12px;
}
</style>

<div class="row justify-content-center page-enter">
  <div class="col-md-5">
    <div class="card shadow-lg auth-card">
      <div class="card-body p-4">

        <h4 class="text-center mb-1">ğŸ” Welcome Back</h4>
        <p class="text-center text-muted mb-4">
          Sign in to continue
        </p>

        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}

          <button type="submit" class="btn btn-login text-white w-100 mt-2">
            Login
          </button>
        </form>

        <p class="mt-4 text-center">
          Donâ€™t have an account?
          <a href="{% url 'accounts:register' %}">Create one</a>
        </p>

      </div>
    </div>
  </div>
</div>

{% endblock %}
